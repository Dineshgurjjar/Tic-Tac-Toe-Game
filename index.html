<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    
    <div class="container">
        <div class="rules">
            <a href="rules.html" > <span>Rules of game</span></a>
        </div>
        <h1>Tic-Tac-Toe</h1>
        <div class="scoreboard">
            <div>Player X: <span id="scoreX">0</span></div>
            <div>Player O: <span id="scoreO">0</span></div>
        </div>
        <div class="game-settings">
            <label for="playerXName">Player X Name:</label>
            <input type="text" id="playerXName" placeholder="Player X">
            <label for="playerOName">Player O Name:</label>
            <input type="text" id="playerOName" placeholder="Player O">
            <label for="boardSize">Board Size:</label>
            <select id="boardSize">
                <option value="3">3x3</option>
                <option value="4">4x4</option>
                <option value="5">5x5</option>
            </select>
            <button id="startButton">Start Game</button>
            <button id="resetButton">Reset</button>
            <button id="undoButton">Undo</button>
        </div>
        <div class="game-board" id="gameBoard">
            <!-- Cells will be dynamically created here -->
        </div>
        <p id="message"></p>
        <div class="theme-selector">
            <button id="themeButtonLight" class="theme-button">Light Theme</button>
            <button id="themeButtonDark" class="theme-button">Dark Theme</button>
        </div>
        <div class="mode-selector">
            <button id="toggleComputerMode" class="mode-button">Computer Mode: Off</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
